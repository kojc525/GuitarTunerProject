<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tunings</title>
</head>
<body>
    <h1>Guitar Tunings</h1>
    <ul>
        {% for tuning_name, notes in tunings.items() %}
        <li>{{ tuning_name }}:
            <ul>
                {% for note, frequency in notes.items() %}
                <li>{{ note }} - {{ frequency }} Hz</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
